<!DOCTYPE html>
<html>
	<head>
		<title>Test Display for Cards</title>
<style>
.container {
  height: 510px;
  width: 360px;
  border-radius:10px;
}

.normal {mix-blend-mode: normal;}
.multiply {mix-blend-mode: multiply;}
.screen {mix-blend-mode: screen;}
.overlay {
	background-image: url('https://www.slightlymagic.net/forum/download/file.php?id=3458&mode=view');
	background-blend-mode: overlay;
  height: 510px;
  width: 360px;
  border-radius:10px;
  mix-blend-mode: overlay;}
.darken {mix-blend-mode: darken;}
.lighten {mix-blend-mode: lighten;}
.color-dodge {mix-blend-mode: color-dodge;}
.color-burn {mix-blend-mode: color-burn;}
.difference {mix-blend-mode: difference;}
.exclusion {mix-blend-mode: exclusion;}
.hue {mix-blend-mode: hue;}
.saturation {mix-blend-mode: saturation;}
.color {mix-blend-mode: color;}
.luminosity {mix-blend-mode: luminosity;}
</style>
	</head>
	<body>
		<div>
			<p>Test display of information:</p>
			<ul>
				{% for card in cards %}
				<li>{{ card[0] }}</li>
				{% endfor %}
			</ul>
		</div>
			<p>Test display images</p>
				<div>			
				{% for card in cards %}
					{% if loop.index == info[1] %}
						<img src = "https://www.slightlymagic.net/forum/download/file.php?id=3458&mode=view" width="360px" height="510px" style="width:360px;height:510px;border-radius:10px;background-image:url('{{card[0][2]}}');background-size:360px 510px;mix-blend-mode:overlay;"/>
					{% else %}
						<img src = "{{card[0][2]}}" style="width:360px;height:510px;border-radius:10px"/>			
					{% endif %}			
				{% endfor %}
    			</div>

	</body>
</html>
